    <div class="mainContainer">
        <h1>Population grapher</h1>

		<div class="settings">

			<div class="setting size">size =  <input placeholder="100"></div>

		<div class="graph">

			<div class="xarrow">&#11166</div>
			<div class="xlabel">X-axeln</div>
			<div class="dots"></div>
		</div>
    </div>

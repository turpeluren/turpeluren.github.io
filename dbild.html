<!doctype html>
<html>
<head>
    <title>turpelurpeluren</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/dbildstyle.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <!--link rel="manifest" href="img/favicon/site.webmanifest"-->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DVNJWYS9Z8"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DVNJWYS9Z8');
    </script>
</head>
<body style="margin: 0; padding: 0; overflow-x: hidden;">
    
    <div class="mainContainer">
        
        <div class="focus">
            <div class="date">
                <h3 id="date">13 november 2021</h3>
                <div id="settings" class="settings"><img src="img/icons/settings-white.png"></div>
            </div>
            <div class="display">
                <div class="imgContainer">
                    <img class="image" id="image" src="">
                    
                    <img class="lastImage" id="lastImage" src="">

                    <div class="preloadContainer">
                        <img class="preloadImage" id="pre0" src="">
                        <img class="preloadImage" id="pre1" src="">
                        <img class="preloadImage" id="pre2" src="">
                        <img class="preloadImage" id="pre3" src="">
                        <img class="preloadImage" id="pre4" src="">
                        <img class="preloadImage" id="pre5" src="">
                        <img class="preloadImage" id="pre6" src="">
                        <img class="preloadImage" id="pre7" src="">
                        <img class="preloadImage" id="pre8" src="">
                        <img class="preloadImage" id="pre9" src="">
                        <img class="preloadImage" id="pre10" src="">
                        <img class="preloadImage" id="pre11" src="">
                        <img class="preloadImage" id="pre12" src="">
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="timeline">
                    <div class="slider" id="timelineSlider">
                        <input class="timeSlider" type="range" min="1" max="10000" value="100">
                        <div class="timePointer"></div>
                    </div>
                    <!--div class="timePointer"></div>
                    <hr--></div>
                <div class="buttonRow">
                    <div class="button firstStep"><p>|&#10094</p></div>
                    <div class="button backStep">&#10094</div>
                    <div class="button play"><div class="playIcon"></div></div>
                    
                    
                    <div class="buttonseparator"></div>
                    <div class="button frontStep">&#10095</div>
                    <div class="button lastStep"><p>&#10095|</p></div>
                </div>
            </div>
        </div>
        <div class="header">
            <h1><a href="https://turpelurpeluren.online/home" target="_blank">@turpelurpeluren</a>'s Picture of the day</h1> 
            <h2><hr style="border: none; border-top: 1px solid black;">
            One picture of my face every day since janurary 1st 2018</h2>
            <br>
            <a class="ytLink" href="https://www.youtube.com/watch?v=tEDPqoQhj14" target="_blank">Latest compiled video (Youtube)
                <!--div style="transform: translateY(2px); display: inline-block; background: 75% / 17px no-repeat url('img/icons/launch_gm_grey_18dp.png'); width: 16px; height: 16px;"></div-->
            </a>
        </div>
        
        <div class="bottom"></div>
    </div>


    <div class="settingsBackground hidden"></div>
    <div class="settingsMenu hidden">
        <h1>Settings(s) <div id="settings" class="settings"><img src="img/icons/settings.png"></div></h1>
        <div class="slider" id="fpsSlider">
            <pre>Play speed</pre>
            <input class="fpsSlider" type="range" min="1" max="60" value="10" oninput="fpsRangeValue.innerText = this.value+' fps'">
            <p id="fpsRangeValue">10 fps</p>
        </div>
        <br>
        <div class="slider" id="onionSlider">
            <pre>Onionskin fade time</pre>
            <input class="onionSlider" type="range" min="0" max="1000" value="50" oninput="onionRangeValue.innerText = this.value+' ms';">
            <p id="onionRangeValue">50 ms</p>
        </div>
    </div>

    <!--script src="js/imgurAlbum.js"></script-->
    <script src="js/dbild.js"></script>
</body>
</html>
